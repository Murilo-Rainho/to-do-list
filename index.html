<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header class="container__header">
			<h1>My To Do List</h1>
      <section class="header__legend">
        <h4>One click: select</h4>
        <div id="legend__selected"></div>
      </section>
      <section class="header__legend">
        <h4>Two clicks: finish</h4>
        <div id="legend__finished"></div>
      </section>
		</header>
    <section class="section__input__task">
      <label for="input__task" class="">Task:<input type="text" placeholder="Ex: Clean my home" id="input__task" maxlength="19"></label>
    </section>
    <label for="menu__button__input" id="menu__button__label" class="menu__button__label"><img src="./img/menu-button.png" class="menu__button__image" alt="Menu button"></label>
    <input type="checkbox" name="" id="menu__button__input">
    <aside>
      <section class="container__aside">
        <div id="aside__title">Menu</div>
        <button class="button" type="button" id="button__make__task">Create task</button>
        <button class="button" type="button" id="button__remove__selected">Remove selected</button>
        <button class="button" type="button" id="button__remove__finished">Remove finished</button>
        <button class="button" type="button" id="button__save__tasks">Save tasks</button>
        <button class="button" type="button" id="button__move__up">Move up</button>
        <button class="button" type="button" id="button__move__down">Move down</button>
        <button class="button danger" type="button" id="button__clear__all">DELETE EVERYTHING</button>
      </section>
		</aside>
		<main id="tasks__list"></main>
		<footer>
			<nav>

          <li><a href="https://github.com/Murilo-Rainho" target="_blank">My GitHub</a></li>
          <li><a href="">My LinkedIn</a></li>
				</ul>
			</nav>
		</footer>
	</div>
  <script src="script.js"></script>
</body>
</html>
