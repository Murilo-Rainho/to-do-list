<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Minha Lista de Tarefas</h1>
      <section class="legend">
        <h4>Um clique: seleciona</h4>
        <div id="selected"></div>
      </section>
      <section class="legend">
        <h4>Dois cliques: finaliza</h4>
        <div id="finished"></div>
      </section>
		</header>
    <section class="section-input">
      <label for="texto-tarefa" class="">Tarefa:<input type="text" placeholder="Ex: Limpar a casa" id="texto-tarefa" maxlength="19"></label>
    </section>
    <label for="menu-button" class="label-style"><img src="/img/botao-menu.png" class="menu-button" alt="BotÃ£o de menu"></label>
    <input type="checkbox" name="" id="menu-button">
    <aside>
      <section class="aside-container">
        <div id="gambiarra">Menu</div>
        <button class="butao" type="button" id="criar-tarefa">Criar Tarefa</button>
        <button class="butao" type="button" id="remover-selecionado">Remover Selecionado</button>
        <button class="butao" type="button" id="remover-finalizados">Remover Finalizados</button>
        <button class="butao" type="button" id="salvar-tarefas">Salvar Tarefas</button>
        <button class="butao" type="button" id="mover-cima">Mover para Cima</button>
        <button class="butao" type="button" id="mover-baixo">Mover para Baixo</button>
        <button class="butao danger" type="button" id="apaga-tudo">Apaga Tudo</button>
      </section>
		</aside>
		<main id="lista-tarefas"></main>
		<footer>

          <li><a href="">Meu LinkedIn</a></li>
				</ul>
			</nav>
		</footer>
	</div>
  <script src="script.js"></script>
</body>
</html>
