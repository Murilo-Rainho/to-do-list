<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header class="container__header">
			<h1>Minha Lista de Tarefas</h1>
      <section class="header__legend">
        <h4>Um clique: seleciona</h4>
        <div id="legend__selected"></div>
      </section>
      <section class="header__legend">
        <h4>Dois cliques: finaliza</h4>
        <div id="legend__finished"></div>
      </section>
		</header>
    <section class="section__input__task">
      <label for="input__task" class="">Tarefa:<input type="text" placeholder="Ex: Limpar a casa" id="input__task" maxlength="19"></label>
    </section>
    <label for="menu__button__input" id="menu__button__label" class="menu__button__label"><img src="botao-menu.png" class="menu__button__image" alt="BotÃ£o de menu"></label>
    <input type="checkbox" name="" id="menu__button__input">
    <aside>
      <section class="container__aside">
        <div id="aside__title">Menu</div>
        <button class="button" type="button" id="button__make__task">Criar Tarefa</button>
        <button class="button" type="button" id="button__remove__selected">Remover Selecionado</button>
        <button class="button" type="button" id="button__remove__finished">Remover Finalizados</button>
        <button class="button" type="button" id="button__save__tasks">Salvar Tarefas</button>
        <button class="button" type="button" id="button__move__up">Mover para Cima</button>
        <button class="button" type="button" id="button__move__down">Mover para Baixo</button>
        <button class="button danger" type="button" id="button__clear__all">Apaga Tudo</button>
      </section>
		</aside>
		<main id="tasks__list"></main>

				</ul>
			</nav>
		</footer>
	</div>
  <script src="script.js"></script>
</body>
</html>
